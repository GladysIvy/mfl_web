<div class="row">
    <div class="col-lg-12 margin-t-20 margin-b-20">
        <div class="col-lg-12">
            <span class="pull-left">
                <button class="login-btn login-btn-primary">
                    Rate facility <i class="fa fa-star-half-empty"></i>
                </button>
            </span>
            <span class="pull-right">
                <button class="action-btn action-btn-md action-btn-primary" onclick="window.history.back()" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Go back">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-8">
        <!-- Important data first displayed here -->
        <div class="col-lg-12">
            <h4 class="fs-24 fw-700">
                    {{oneFacility.code}} | {{oneFacility.name}}
            </h4>
            <hr style="border: 1px solid #F0F0F0;">
            <br>
            <h4>
                <div class="pull-right">
                    <p ><b class="fs-16">Status:</b>
                    <span class="fs-16 label label-warning">
                        {{oneFacility.regulary_status_name}}
                    </span></p>
                </div>
                <span class="pull-left">
                    <label>Type: </label>
                    {{oneFacility.facility_type_name}}
                </span>
            </h4>
            <br>
            <hr style="border: 1px solid #F0F0F0;">
            <h4 class="text-blue"><i class="fa fa-exchange"></i> Services</h4>
            <div class="col-lg-9" ng-repeat="service in oneFacility.facility_services">
                <p><i class="fa fa-long-arrow-right"></i>
                {{service.name}}  </p>
            </div>
        </div>

        </div>
        <!-- Extra details displayed not important to the facilities -->
        <div class="col-lg-3 pull-right">
            <h4 class="fs-20 text-blue">
                <i style="border: 1px solid #fff; border-radius : 50%;" class="fa fa-user-secret fa-1x"></i>
                Ownership status
            </h4>
            <hr style="border : 1px solid #ddd;">
            <h4>
                <span class="pad-t-5">
                    <h5 class="fs-16"><label>Owner: </label> {{oneFacility.owner_name}}</h5>
                    <h5 class="fs-14"><label>Category: </label> {{oneFacility.owner_type_name}}</h5>
                </span>
            </h4>
            <br><br>
            <h4 class="fs-20 text-blue">
                <i style="border: 1px solid #fff; border-radius : 50%;" class="fa fa-phone fa-1x"></i>
                Contacts
            </h4>
            <hr style="border : 1px solid #ddd;">
            <h4>
                <span ng-repeat="cont in oneFacility.facility_contacts" class="margin-b-10 fs-16">
                    <label>
                        {{cont.contact_type_name}} :
                    </label>
                    {{cont.contact}}
                </span>
            </h4>
        </div>
        <!-- End of displaying extra details  -->
    </div>
</div>
