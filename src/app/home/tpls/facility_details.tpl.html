<div class="row">
    <div class="col-lg-12 margin-t-20 margin-b-20">
        <div class="col-lg-12">
            <span class="pull-left">
                <button class="login-btn login-btn-primary">
                    Excel export <i class="fa fa-file-excel-o"></i>
                </button>
                <button class="login-btn login-btn-primary">
                    Rate facility <i class="fa fa-star-half-empty"></i>
                </button>
            </span>
            <span class="pull-right">
                <button class="action-btn action-btn-md action-btn-primary" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Excel export">
                    <i class="fa fa-file-excel-o"></i>
                </button>
                <button class="action-btn action-btn-md action-btn-primary" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Print facility details">
                    <i class="fa fa-print"></i>
                </button>
                <button class="action-btn action-btn-md action-btn-primary" onclick="window.history.back()" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Go back">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-8">
        <!-- Important data first displayed here -->
        <div class="col-lg-12">
            <h4 class="fs-24 fw-700">
                    {{oneFacility.code}} | {{oneFacility.name}}
            </h4>
            <hr style="border: 1px solid #F0F0F0;">
            <br>
            <h4>
                <span class="pull-left">
                    {{regulary_status_name}}
                </span>
                <span class="pull-right">
                    {{oneFacility.facility_type_name}}
                </span>
            </h4>
        </div>

        </div>
        <!-- Extra details displayed not important to the facilities -->
        <div class="col-lg-3 pull-right">
            <h4 class="page-title fs-20 text-blue">Ownership status</h4>
            <hr style="border : 1px solid #ddd;">
            <h4>
                <span class="pull-left text-center">
                    <i style="border: 1px solid #fff; border-radius : 50%;" class="fa fa-user-secret fa-2x"></i>
                </span>
                <span class="pad-t-5">
                    <h5 class="fs-16">{{oneFacility.owner_name}}</h5>
                    <h5 class="fs-14">{{oneFacility.owner_type_name}}</h5>
                </span>
            </h4>
        </div>
        <!-- End of displaying extra details  -->
    </div>
</div>
