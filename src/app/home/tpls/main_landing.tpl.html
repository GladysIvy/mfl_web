    <div class="row content-card landing-img">
        <div class="bg-overlay">

        </div>

    </div>
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 content-card">

        <h3 class="featurette-heading">
            Find facilities near you <span class="muted">using geolocator</span>
        </h3>
        <div class="col-lg-4 col-md-4 pull-right" style="border: 1px solid #00">
            <i class="fa fa-map-marker fa-2x"></i>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2" ng-repeat="fac in pubed_fac" style="cursor: pointer;">
        <a ui-sref="facilities.details({fac_id : fac.id})" class="text-decoration: none">
            <div class="card-panel">
                <div class="content-heading">
                    <h4>
                        <span style="border-right: 1px solid #ddd;">{{fac.code}}&nbsp;</span>&nbsp; {{fac.name}}
                        <span class="pull-right">
                            {{fac.facility_type_name}}
                        </span>
                    </h4>
                </div>
                <div class="panel-body">
                    <h4>
                        <label class="control-label">Owned by:</label>
                         {{fac.owner_name}}
                        <span class="pull-right">
                            <label class="control-label"> Constituency:  </label> {{fac.constituency}}
                        </span>
                    </h4>
                    <h4>
                        <label><i class="fa fa-map-marker"></i> Location: </label>
                        {{fac.location_desc}}
                    </h4>
                </div>
            </div>
        </a>
    </div>
    <br ng-if="!(($index + 1) % 4)" />
</div>
