<div class="row">
    <div class="col-lg-12">
        <p class="lead">
            Showing results for <span class="text-danger">{{query}}</span>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="col-lg-12 col-md-12 content-card">
                <h4>Advanced search</h4>
                <form role="form">

                </form>
            </div>
        </div>
        <div class="col-lg-7 pull-right search-results" >
            <div class="col-md-12" ng-repeat="fac in query_results" style="cursor: pointer;">
                <a ui-sref="home.facility_details({fac_id : fac.id})" class="text-decoration: none">
                    <div class="card-panel">
                        <div class="content-heading">
                            <h4>
                                <span style="border-right: 1px solid #ddd;">{{fac.code}}&nbsp;</span>&nbsp; {{fac.name}}
                                <span class="pull-right">
                                    {{fac.facility_type_name}}
                                </span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <h4>
                                <label class="control-label">Owned by:</label>
                                 {{fac.owner_name}}
                                <span class="pull-right">
                                    <label class="control-label"> Constituency:  </label> {{fac.constituency}}
                                </span>
                            </h4>
                            <hr style="border: 1px solid #F0F0F0;">
                            <h4>
                                <label><i class="fa fa-map-marker"></i> Location </label>
                                <p style="font-size: 16px">{{fac.location_desc}}</p>
                            </h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
